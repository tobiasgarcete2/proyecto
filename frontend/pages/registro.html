<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">
            <img src="../img/Diseño sin título (2).png" alt="Logo" class="logo">
           JobHunter
        </a>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#home" class="nav-link">Inicio</a></li>
            <li class="nav-item"><a href="#about" class="nav-link">Sobre Nosotros</a></li>
            <li class="nav-item"><a href="#services" class="nav-link">Servicios</a></li>
            <li class="nav-item"><a href="#contact" class="nav-link">Contacto</a></li>
        </ul>
    </nav>
    <div class="signup-container">
        <form id="signup-form">
            <h2>Crear Cuenta</h2>
            
            <div class="form-group">
                <label for="role">Registrarse como:</label>
                <select id="role" name="role" required>
                    <option value="empresa">Empresa</option>
                    <option value="desempleado">Desempleado</option>
                </select>
            </div>
        
            <div class="form-group" id="nombreEmpresaGroup">
                <label for="nombre_empresa">Nombre de la empresa:</label>
                <input type="text" id="nombre_empresa" name="nombre_empresa" required>
            </div>
        
            <div class="form-group">
                <label for="correo">Nombre:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
        
            <div class="form-group">
                <label for="contraseña">Apellido:</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="correo">Contraseña:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-container">
                <p>Selecciona tu Provincia</p>
                <form id="provinceForm">
                    <label for="province">Provincia:</label>
                    <select id="province" name="province" required>
                        <option value="" disabled selected>Seleccione su provincia</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="Chaco">Chaco</option>
                        <option value="Chubut">Chubut</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Corrientes">Corrientes</option>
                        <option value="Entre Ríos">Entre Ríos</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Jujuy">Jujuy</option>
                        <option value="La Pampa">La Pampa</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Misiones">Misiones</option>
                        <option value="Neuquén">Neuquén</option>
                        <option value="Río Negro">Río Negro</option>
                        <option value="Salta">Salta</option>
                        <option value="San Juan">San Juan</option>
                        <option value="San Luis">San Luis</option>
                        <option value="Santa Cruz">Santa Cruz</option>
                        <option value="Santa Fe">Santa Fe</option>
                        <option value="Santiago del Estero">Santiago del Estero</option>
                        <option value="Tierra del Fuego">Tierra del Fuego</option>
                        <option value="Tucumán">Tucumán</option>
                    </select>        
            <button type="submit">Registrarse</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/registro.js"></script>
</body>
</html>
